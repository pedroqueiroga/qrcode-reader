<label for="select-device">Selecionar câmera:</label>
<select id="select-device"
        autofocus
        tabindex="1"
        name="Selecionar câmera"
        #selectDevice
        [(ngModel)]="selectedDevice"
        (change)="action.playDevice(selectDevice.value)">
  <option *ngFor="let device of action.devices.value"
          [value]="device.deviceId">{{device.label}}</option>
</select>
<ngx-scanner-qrcode #action="scanner"
                    (event)="onDetectQRCodeEvent($event, action)"></ngx-scanner-qrcode>
<h3>{{selectedDevice}}</h3>
<h3>{{selectDevice.value}}</h3>
<h3>[
  <h3 *ngFor="let device of action.devices.value">{{device.deviceId}},</h3>
  ]
</h3>
